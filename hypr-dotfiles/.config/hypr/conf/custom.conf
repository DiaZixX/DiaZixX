# Blur for waybar
#layerrule = blur, waybar

# For keybindings adaption when changing keyboard layout
input {
    resolve_binds_by_sym = true
}

# Keybind switcher
bind = SUPER, SPACE, exec, /home/diazixx/dotfiles/.config/hypr/conf/customs/switchkeybind.sh

# Side screen with viewsonic
exec-once = ~/.config/hypr/conf/customs/monitor-viewsonic.sh
exec-once = kbm default

